<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>This is rendred from backend sever.</h1>
    <table>
        <tr>
            <th>S No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Can Vote</th>
        </tr>
        {% for people in peoples%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
            <td>
                {% if people.age >= 18%}
                Yes
                {% else %}
                No 
                {% endif %}
            </td>
        </tr>
        {% endfor%}
    </table>
    <ul>
        {% for i in city%}
         <li>{{i.name}}</li>
         {% endfor%}
    </ul>
       
</body>

</html>
